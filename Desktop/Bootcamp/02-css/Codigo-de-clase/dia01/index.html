<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro CSS</title>

    <!-- Elemento style -->
    <style>
      p {
        color: blueviolet;
      }
    </style>

    <!-- Hoja de estilos externa -->
    <!-- El elemento style y la hoja externa están al mismo nivel. Se eplica el de más abajo -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Introducción a CSS</h1>
    </header>
    <main>
      <p style="color: blue">
        Este párrafo tiene estilos en línea. <strong>Mala práctica.</strong>
      </p>
      <p>Usar el elemento style no es mala pŕactica, pero tampoco la mejor</p>
      <p class="especial">
        La mejor opción es usar hojas de estilo externas (un archivo CSS)
      </p>

      <p id="unico" class="especial">Este párrafo es único</p>

      <p class="especial otraClase">
        Este párrafo también es especial y tiene otra clase
      </p>
    </main>
  </body>
</html>
