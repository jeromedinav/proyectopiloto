<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Academia</title>

    <style>
      table,
      tr > * {
        border: 1px solid;
      }

      section {
        border: 2px dotted blue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Academia</h1>
    </header>

    <main>
      <section id="materiales">
        <h2>Materiales</h2>
        <ul>
          <li class="destacado">Libretas</li>
          <li>Lápiz</li>
          <li>Afilalápices</li>
          <li>Goma de borrar</li>
          <li class="destacado">Bolígrafos azul y negro</li>
          <li>Tijeras</li>
          <li>Pegamento de barra</li>
        </ul>
      </section>

      <section id="horario">
        <h2>Horario</h2>

        <table>
          <thead>
            <!-- No obligarotia -->
            <tr>
              <th></th>
              <th>Lunes</th>
              <th>Miércoles</th>
              <th>Viernes</th>
            </tr>
          </thead>
          <tbody>
            <!-- No obligatoria -->
            <tr>
              <th>16:00</th>
              <td>Lengua</td>
              <td>Matemáticas</td>
              <td>Inglés</td>
            </tr>
            <tr>
              <th>17:00</th>
              <td>Francés</td>
              <td>Historia</td>
              <td>Ciencias</td>
            </tr>
            <tr>
              <th>18:00</th>
              <td colspan="3" id="descanso">Descanso</td>
            </tr>
            <tr>
              <th>18:20</th>
              <td>Inglés</td>
              <td>Geografía</td>
              <td>Matemáticas</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
