<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formularios</title>
    <style>
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Formularios</h1>
    </header>
    <main>
      <form id="formulario">
        <ul>
          <li>
            <label for="nombre">Escribe aquí tu nombre:</label>
            <input
              id="nombre"
              name="user_name"
              value="Zoe"
              required
              autocomplete="off"
            />
          </li>
          <li>
            <label for="apellido">Apellido</label>
            <input
              autofocus
              type="text"
              id="apellido"
              name="last_name"
              placeholder="Escribe aquí tu apellido..."
              disabled
            />
            <!-- <span title="dd/mm/aa">i</span> -->
          </li>
          <li>
            <label for="comentarios">Comentarios</label>
            <textarea
              name="comments"
              id="comentarios"
              cols="30"
              rows="10"
              minlength="10"
              maxlength="100"
              readonly
            >
Texto por defecto</textarea
            >
          </li>
        </ul>

        <!-- Por defecto en formularios -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
        <!-- Por defecto fuera de formularios -->
        <button type="button" disabled>Click!</button>
      </form>

      <!-- Se puede vincular un botón externo al formulario mediante el atributo form -->
      <button form="formulario" type="reset">Borrar</button>

      <section>
        <h2>Tipos de campos</h2>
        <form>
          <fieldset>
            <legend>Datos de registro</legend>
            <ul>
              <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" />
              </li>
              <li>
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" />
              </li>
              <li>
                <label for="dob">Fecha de nacimiento:</label>
                <input type="date" id="dob" />
              </li>
              <li>
                <label for="tel">Teléfono</label>
                <input type="tel" id="tel" />
              </li>
              <li>
                <label for="avatar">Foto:</label>
                <input type="file" id="avatar" accept="image/*" />
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Otros datos</legend>
            <ul>
              <li>
                <label for="time">Hora:</label>
                <input type="time" id="time" />
              </li>
              <li>
                <label for="search">Busqueda:</label>
                <input type="search" id="search" />
              </li>
              <li>
                <label for="url">Url:</label>
                <input type="url" id="url" />
              </li>
              <li>
                <label for="num">Número</label>
                <input type="number" id="num" min="-5" max="20" step="5" />
              </li>
              <li>
                <label for="range">Rango</label>
                <input type="range" id="range" min="0" max="100" step="10" />
              </li>
              <li>
                <input type="hidden" />
              </li>
              <li>
                <label for="color">Color:</label>
                <input type="color" id="color" />
              </li>
              <li>
                <input type="checkbox" id="check" name="check" />
                <label for="check"
                  >He leído y acepto los términos y condiciones</label
                >
              </li>
              <li>
                <input type="checkbox" id="news" name="news" />
                <label for="news">Suscribirme a newsletter</label>
              </li>
              <li>
                <fieldset>
                  <legend>Talla de camiseta</legend>
                  <ul>
                    <li>
                      <input type="radio" id="S" name="size" value="S" />
                      <label for="S">Pequeña</label>
                    </li>
                    <li>
                      <input type="radio" id="M" name="size" value="M" />
                      <label for="M">Mediana</label>
                    </li>
                    <li>
                      <input type="radio" id="L" name="size" value="L" />
                      <label for="L">Grande </label>
                    </li>
                  </ul>
                </fieldset>
              </li>
              <li>
                <label for="prov">Provincia</label>
                <select name="prov" id="prov" required>
                  <!-- Para poner un "placeholder" hay que añadir una opción con value pero vacio, selected y hidden (no aparece) o disabled (no se puede seleccionar) -->
                  <option value="" selected hidden>Selecciona</option>
                  <optgroup label="norte">
                    <option value="15">A Coruña</option>
                    <option>Lugo</option>
                  </optgroup>
                  <optgroup label="sur">
                    <option>Pontevera</option>
                    <option>Ourense</option>
                  </optgroup>
                </select>
              </li>
            </ul>
          </fieldset>

          <button>Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
