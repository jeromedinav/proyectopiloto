<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Atributos</title>
  </head>
  <body>
    <header>Atributos</header>
    <main>
      <p lang="en">This paragraph is in english</p>

      <!-- href es obligatorio en los enlaces 
      target es un atributo opcional que modifica el funcionamiento
      -->
      <a href="http://google.com" target="_blank">Google</a>

      <!-- El src define la ruta a la imagen 
        alt se considera obligatorio por accesibilidad. Es el texto alternativo
      -->

      <img src="no-existe.jpg" alt="Imagen que no existe" />

      <!-- Los atributos booleanos no tienen valor -->
      <input />
      <input disabled />
    </main>
  </body>
</html>
